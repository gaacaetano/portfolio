<div id="main"
  class="h-screen min-h-screen bg-[#232323] flex flex-col justify-between text-zinc-400 select-none overflow-hidden">
  <div class="flex justify-end p-4">
    <mat-form-field class="w-20">
      <mat-select #selector [(value)]="selectedLanguage" (selectionChange)="handleSelectionChange()">
        <mat-select-trigger>
          <img src="{{ selectedLanguage.imageUrl }}" class="h-4">
        </mat-select-trigger>
        @for(language of languages; track language) {
        <mat-option [value]="language">
          <img src="{{ language.imageUrl }}" class="h-4" />
        </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div
    class="flex min-[320px]:flex-col lg:flex-row min-[320px]:text-sm lg:text-base mt-auto items-center min-[320px]:px-4 lg:px-24 xl:px-48">
    <div class="min-[320px]:w-full md:w-4/6 lg:w-3/6">
      <h1 class="text-[#FFEDA3] min-[320px]:text-xs lg:text-2xl">{{ 'if (SoftwareEngineering()) {' }}</h1>

      <h1 class="ml-4 mt-3" [innerHTML]="'welcome_label' | translate"></h1>

      <h1 class="ml-4 mt-12" [innerHTML]="'description_label' | translate"></h1>

      <h1 class="text-[#FFEDA3] text-2xl mt-3">{{ '}' }}</h1>

      <!-- <a [href]="cvLinkSelected" target="_blank" mat-raised-button class="mt-12">
        <mat-icon>download</mat-icon>
        {{ 'download_resume_button_label' | translate }}
      </a> -->
    </div>

    <div
      class="min-[320px]:mt-12 lg:ml-auto lg:mt-0 lg:w-2/6 min-[320px]:grid lg:flex min-[320px]:grid-cols-2 lg:flex-row min-[425px]:place-items-center lg:items-center lg:flex-wrap gap-12">
      <button mat-stroked-button class="flex flex-col items-center justify-center min-[320px]:w-32 min-[425px]:w-40 md:w-52 min-[320px]:h-32 min-[425px]:h-40 md:h-52"
        (click)="goToProjectsSection()">
        <mat-icon class="min-[320px]:scale-[2] md:scale-[3] min-[320px]:mb-6 md:mb-12">code</mat-icon>
        {{ 'project_button_label' | translate }}
      </button>

      <button mat-stroked-button class="flex flex-col items-center justify-center min-[320px]:w-32 min-[425px]:w-40 md:w-52 min-[320px]:h-32 min-[425px]:h-40 md:h-52"
        (click)="goToSkillsAndServicesSection()">
        <mat-icon class="min-[320px]:scale-[2] md:scale-[3] min-[320px]:mb-6 md:mb-12">lightbulb_outlined</mat-icon>
        {{ 'skills_and_services_button_label' | translate }}
      </button>

      <button mat-stroked-button class="flex flex-col items-center justify-center min-[320px]:w-32 min-[425px]:w-40 md:w-52 min-[320px]:h-32 min-[425px]:h-40 md:h-52"
        (click)="goToAboutMeSection()">
        <mat-icon class="min-[320px]:scale-[2] md:scale-[3] min-[320px]:mb-6 md:mb-12">person_outlined</mat-icon>
        {{ 'about_me_button_label' | translate }}
      </button>

      <button mat-stroked-button class="flex flex-col items-center justify-center min-[320px]:w-32 min-[425px]:w-40 md:w-52 min-[320px]:h-32 min-[425px]:h-40 md:h-52"
        (click)="goToContactSection()">
        <mat-icon class="min-[320px]:scale-[2] md:scale-[3] min-[320px]:mb-6 md:mb-12">mail_outlined</mat-icon>
        {{ 'contact_button_label' | translate }}
      </button>
    </div>
  </div>

  <div class="flex flex-row min-[320px]:mt-12 md:mt-6 lg:mt-auto justify-center gap-4 pb-6 animate-bounce">
    <a href="https://github.com/gaacaetano"
      class="rounded-full bg-black h-12 w-12 flex items-center justify-center" target="_blank">
      <img class="h-6" src="../assets/github.png" />
    </a>

    <a href="https://www.linkedin.com/in/gaacaetano"
      class="rounded-full bg-black h-12 w-12 flex items-center justify-center" target="_blank">
      <img class="h-6" src="../assets/linkedin.png" />
    </a>
  </div>
</div>

<app-projects></app-projects>

<app-skills-services></app-skills-services>

<app-about-me></app-about-me>

<app-contact></app-contact>

@if (!isMainSelected) {
<button mat-fab (click)="goToTop()" class="fixed right-4 bottom-4 z-50 bg-[#424242]">
  <mat-icon class="text-black">expand_less</mat-icon>
</button>
}
