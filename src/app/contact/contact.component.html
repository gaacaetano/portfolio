<div id="contact"
    class="h-fit md:h-full lg:h-fit min-[1920px]:h-full bg-stone-300 flex flex-col justify-between text-black">
    <div class="flex flex-col min-[320px]:p-4 lg:p-12">
        <h1 class="min-[320px]:text-xs md:text-2xl font-bold flex justify-center">{{ 'contact_section.title' | translate
            }}</h1>

        <form [formGroup]="form" class="flex flex-col items-center flex-wrap mt-12">
            <div class="flex flex-col min-[320px]:w-4/5 lg:w-3/5">
                <mat-form-field>
                    <mat-label>{{ 'contact_section.subject' | translate }}</mat-label>
                    <input matInput type="text" formControlName="subject" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{ 'contact_section.message' | translate }}</mat-label>
                    <textarea #emailBody matInput type="text" formControlName="message" required [rows]="20"></textarea>
                    <mat-hint [align]="'end'">
                        {{ 'contact_section.character_count' | translate}} {{emailBody.value.length}}
                    </mat-hint>
                </mat-form-field>

                <button mat-raised-button class="min-[320px]:w-2/3 md:w-1/3 max-w-52 self-center mt-12"
                    (click)="handleSendClick()" [disabled]="!form.valid">
                    <mat-icon>send_outlined</mat-icon>
                    {{ 'contact_section.send' | translate }}
                </button>
            </div>
        </form>
    </div>

    <div class="bg-[#232323] h-16 flex justify-center items-center text-white">
        <span class="text-xs">{{ 'contact_section.made_by' | translate }} <span class="underline">Gabriel
                Caetano</span></span>
    </div>
</div>
