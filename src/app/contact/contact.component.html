<div id="contact"
    class="min-h-dvh bg-stone-300 flex flex-col text-black select-none">
    <div class="flex flex-col px-4 md:px-8 lg:px-12 py-16 md:py-20 effect-div justify-center flex-1">
        
        <!-- Section Title -->
        <div class="text-center mb-12">
            <h1 class="text-xl md:text-3xl lg:text-4xl font-bold section-title">
                {{ 'contact_section.title' | translate }}
            </h1>
        </div>

        <!-- Contact Form -->
        <div class="max-w-2xl mx-auto w-full">
            <form [formGroup]="form" class="contact-form flex flex-col gap-4">
                
                <mat-form-field class="w-full">
                    <mat-label>{{ 'contact_section.subject' | translate }}</mat-label>
                    <input matInput type="text" formControlName="subject" required>
                </mat-form-field>

                <mat-form-field class="w-full">
                    <mat-label>{{ 'contact_section.message' | translate }}</mat-label>
                    <textarea #emailBody matInput formControlName="message" required [rows]="12"></textarea>
                    <mat-hint [align]="'end'">
                        {{ 'contact_section.character_count' | translate}} {{emailBody.value.length}}
                    </mat-hint>
                </mat-form-field>

                <button mat-raised-button 
                    class="self-center mt-6 w-48"
                    (click)="handleSendClick()" 
                    [disabled]="!form.valid">
                    <mat-icon class="mr-2">send</mat-icon>
                    {{ 'contact_section.send' | translate }}
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#232323] py-8 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center gap-4">
                <!-- Logo -->
                <div class="text-[#FFEDA3] font-mono text-lg font-bold">
                    &lt;Gabriel Caetano/&gt;
                </div>
                
                <!-- Social Links -->
                <div class="flex gap-4">
                    <a href="https://github.com/gaacaetano" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="text-stone-400 hover:text-[#FFEDA3] transition-colors">
                        <img src="../assets/github.png" alt="GitHub" class="h-5 w-5 opacity-60 hover:opacity-100">
                    </a>
                    <a href="https://www.linkedin.com/in/gaacaetano" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="text-stone-400 hover:text-[#FFEDA3] transition-colors">
                        <img src="../assets/linkedin.png" alt="LinkedIn" class="h-5 w-5 opacity-60 hover:opacity-100">
                    </a>
                </div>
                
                <!-- Copyright -->
                <span class="text-stone-500 text-xs text-center">
                    {{ 'contact_section.made_by' | translate }} 
                    <span class="text-[#FFEDA3]">Gabriel Caetano</span>
                    <span class="block mt-1">&copy; 2025</span>
                </span>
            </div>
        </div>
    </footer>
</div>
