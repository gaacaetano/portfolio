<div id="about-me"
    class="min-h-dvh bg-gradient-to-b from-stone-200 to-stone-300 flex flex-col text-black select-none py-16 md:py-20">
    <div class="flex flex-col px-4 md:px-8 lg:px-12 xl:px-24 effect-div flex-auto justify-center max-w-7xl mx-auto w-full">
        
        <!-- Section Title -->
        <div class="text-center mb-12 md:mb-16">
            <h1 class="text-xl md:text-3xl lg:text-4xl font-bold section-title">
                {{ 'about_me_section.title' | translate }}
            </h1>
        </div>

        <!-- Content Grid -->
        <div class="flex flex-col lg:flex-row items-center gap-8 lg:gap-16">
            
            <!-- Profile Image -->
            <div class="lg:w-2/5 flex justify-center">
                <div class="relative">
                    <div class="absolute inset-0 bg-gradient-to-br from-[#FFEDA3] to-[#232323] rounded-2xl transform rotate-3 scale-105 opacity-20"></div>
                    <img [src]="'../../assets/me.jpeg'" 
                         alt="Gabriel Caetano"
                         class="relative rounded-2xl shadow-2xl w-64 md:w-80 lg:w-96 h-auto object-cover border-4 border-white">
                </div>
            </div>
            
            <!-- About Text -->
            <div class="lg:w-3/5">
                <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-lg">
                    <p class="text-sm md:text-base lg:text-lg leading-relaxed text-stone-700">
                        {{ 'about_me_section.description_p1' | translate:years }}
                    </p>
                    <p class="text-sm md:text-base lg:text-lg leading-relaxed text-stone-700 mt-6">
                        {{ 'about_me_section.description_p2' | translate:years }}
                    </p>
                    <p class="text-sm md:text-base lg:text-lg leading-relaxed text-stone-700 mt-6">
                        {{ 'about_me_section.description_p3' | translate:years }}
                    </p>
                </div>
                
                <!-- Stats -->
                <div class="grid grid-cols-3 gap-4 mt-8">
                    <div class="bg-[#232323] text-[#FFEDA3] rounded-xl p-4 text-center shadow-lg">
                        <div class="text-2xl md:text-3xl font-bold">8+</div>
                        <div class="text-xs md:text-sm opacity-80">Anos Exp.</div>
                    </div>
                    <div class="bg-[#232323] text-[#FFEDA3] rounded-xl p-4 text-center shadow-lg">
                        <div class="text-2xl md:text-3xl font-bold">10+</div>
                        <div class="text-xs md:text-sm opacity-80">Projetos</div>
                    </div>
                    <div class="bg-[#232323] text-[#FFEDA3] rounded-xl p-4 text-center shadow-lg">
                        <div class="text-2xl md:text-3xl font-bold">6+</div>
                        <div class="text-xs md:text-sm opacity-80">Empresas</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
